version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - ENVIRONMENT=development
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  # В будущем можно будет добавить другие сервисы (БД, Redis и т.д.)
